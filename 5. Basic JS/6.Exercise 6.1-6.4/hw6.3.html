<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>คิดเกรด</title>
</head>
<body>
    <script>
        let score = Number(prompt('Please fill your score...'));
        let grade = null;

        if (score >= 80) {
            alert (grade = 'Your grade is A');
        } else if (score >= 70 && score < 80) {
            alert (grade = 'Your grade is B');
        } else if (score >= 60 && score < 70) {
            alert (grade = 'Your grade is C');
        } else if (score >= 50 && score < 60) {
            alert (grade = 'Your grade is D');
        } else if (score < 50) {
            alert (grade = 'Your grade is F');
        }

        alert('Good luck !')
    </script>
</body>
</html>
