    <script>
        //ข้อ1 length เท่ากับเท่าไหร่?
        let fruits = ['Apple', 'Pear', 'Orange'];

        let shoppingCart = fruits;
        shoppingCart.push('Banana');

        //ข้อ2

        let styles = ['Jazz', 'Blues'];

        styles.push('Rock-n-Roll');
        console.log(styles);

        styles[1] = 'Classics';
        console.log(styles);

        styles.shift();
        console.log(styles);

        styles.unshift('Rap', 'Reggae');
        console.log(styles);

        //ข้อ3

        function sumInput() {
            let arr = [];
            let sum = 0;

            while(true) {
                let v = prompt("Enter number")
                let n = Math.round(v)
                if(isNaN(n)) { break }
                arr.push(n)
            }

            for(let i=0; i<arr.length; i++) {
                sum += arr[i];
            }
            console.log(sum);
        }

        sumInput();
    </script>
