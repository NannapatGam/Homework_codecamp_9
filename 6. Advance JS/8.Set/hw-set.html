    <script>
        //ข้อ1
        function unique(arr) {
            let s = new Set(arr);
            let arr2 = Array.from(s);
            return arr2;
        }

        let values = ['Hare', 'Krishna','Hare', 'Krishna', 'Krishna', 'Krishna', 'Hare', 'Hare', ':-0'];

        alert(unique(values));

        //ข้อ3

        map.set('name', 'John');

        let keys = map.keys();

        keys = Array.from(keys);

        keys.push('more');
    </script>
